<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム音声認識</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 1em;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 1em 0;
            max-height: 400px;
            overflow-y: auto;
        }
        ul li {
            background: #fff;
            margin: 0.5em 0;
            padding: 0.5em 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        ul li:hover {
            background-color: #f1f1f1;
        }
        button {
            display: block;
            margin: 2em auto;
            padding: 0.8em 2em;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>リアルタイム音声認識</h1>
    </header>
    <main>
        <section>
            <h2>認識された単語</h2>
            <ul id="text-list"></ul>
        </section>
        <button id="stop-button">サーバー停止</button>
    </main>

    <script>
        const socket = io.connect('http://127.0.0.1:5000');

        // サーバー停止ボタンの動作
        document.getElementById('stop-button').addEventListener('click', function () {
            fetch('/stop', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert("サーバーが停止されました。");
                } else {
                    alert("サーバー停止に失敗しました。");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("サーバー停止に失敗しました。");
            });
        });

        // 新しい認識結果を受信
        socket.on('new_text', function (words) {
            const list = document.getElementById('text-list');
            words.forEach(word => {
                const listItem = document.createElement('li');
                listItem.textContent = word;
                list.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
