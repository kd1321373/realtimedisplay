<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム音声認識</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #display-area {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 400px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>リアルタイム音声認識</h1>
    <ul id="text-list"></ul>

    <!-- 表示エリア -->
    <div id="display-area">ここに単語の情報が表示されます。</div>

    <!-- 停止ボタン -->
    <button id="stop-button">音声認識を停止</button>

    <script>
        const socket = io.connect('http://127.0.0.1:5000');

        // WebSocket接続の成功時にコンソールにメッセージを表示
        socket.on('connect', function() {
            console.log('WebSocket 接続成功');
        });

        // 新しい単語リストを受信したら既存のリストに追加
        socket.on('new_text', function (words) {
            console.log('新しい単語:', words);  // デバッグ用
            const list = document.getElementById('text-list');
            // 単語ごとにリスト項目を作成し追加
            words.forEach(word => {
                const listItem = document.createElement('li');

                // 単語をクリックしたらWikipediaを表示
                listItem.textContent = word;
                listItem.style.cursor = "pointer";
                listItem.addEventListener('click', function () {
                    const displayArea = document.getElementById('display-area');
                    displayArea.innerHTML = `<iframe src="https://ja.wikipedia.org/wiki/${encodeURIComponent(word)}"></iframe>`;
                });

                list.appendChild(listItem);
            });
        });

        // 停止ボタンがクリックされたとき
        document.getElementById('stop-button').addEventListener('click', function () {
            fetch('/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert("音声認識を停止しました。");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("サーバーが停止しました。");
            });
        });
    </script>
</body>
</html>
